<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title> CSS</title>
			
			<style type="text/css">
				* {color: red; background:yellow}  /* *  :모든 태그에 대해서 */
				b {font-size:large;} /* 태그 자체에 속성 주는 것은 드물다 보통 아이디나 클래스에 줌*/
				#id_txt{ background: gray;} /* id 선택자는 # */
				.class_txt{color : black;} /* calss 선택자는 앞에 .을 붙임*/
			</style>
		</head>
		<body>
			<dl>
				<dt><b>CSS</b></dt>
					<dd> 스타일시트 표준안</dd>
					<dd>웹 문서에 글꼴, 색상, 정렬과 각 태그의 배치 방법 등 디자인 적용</dd>
				<dt><b>CSS구성</b></dt>
					<!-- id : 해당 태그만 적용 // class : 다중 선택 -->
					<dd id ="id_txt"> 선택자(select) : 디자인을 적용할 대상 지정</dd>
					<dd class="class_txt">속성 : 어떤 디자인을 설정할지</dd>
					<dd>속성 값 : 속성에서 선택한 디자인을 어떻게 반영할지</dd>
			</dl>
		</body>
	</html>
