<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS_04</title>
		<style type="text/css">
			div {width :200px; height :100px; color:blue;
			background: green; opacity :0.9; /*opacity :투명도*/
			}
			
			div:hover{width :400px; height :50px; color: red; /* hover : 마우스가 올려져 있을 때*/
			background: yellow; opacity :0.5;
			transition :all 1.5s linear 0.5s;
			/* transition :변화 & linear: 시작 시간 & all 1.5s:1.5초 안에 전부 실행*/
			}
		</style>
	</head>
	<body>
		<h2>가상 선택자</h2>
		<div>가상 클래스를 이용한 애니메이션 효과</div><!-- 마우스 이벤트 -->
	</body>
</html>
