<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폰트</title>
		<style type="text/css">
			.font{ font-weight: bold; font-size: italic;
			line-height: 400px; /* line-height: 위아래 간격*/
			height: 300px; /* 300px만큼 글자를 아래로 내리기*/
			background: red;
			}
			.color-1{
				/*color: #006633;*/ 
				color: rgb(153 153 000); /*red-yellow-blue : 값 넣기*/
			}
			.color-2{
				color: rgba(0, 0, 51, .5); /* rgba : 투명도*/
				background: rgba(0, 0, 153, .1);
			}
		</style>
	</head>
	
	<body>
		<div>시작</div>
		<div class="font">bold</div>
		<div>끝</div>
		
		<hr>
		
		<div class="color-1">color-1</div>
		<div class="color-2">color-2</div>
		
	</body>
</html>
